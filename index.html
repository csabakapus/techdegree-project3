<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css"> <!-- normalize css -->
  <link rel="stylesheet" href="css/style.css"> <!-- custom style -->
  <title>Document</title>
</head>
<body>

  <div class="wrap">

    <header class="title">
      <p>The Code Review</p>
    </header>

    <div class="container">
      <section class="section">
        <h1>Signup for our newsletter</h1>
        <p class="container__sub-information">Get the latest news on how your code is doing right in your inbox.</p>
      </section>

      <hr class="container__hr-double">
      <hr class="container__hr-single">

      <form class="form" action="index.html" method="post">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Contact Information</legend>

          <label class="form__label left" for="full-name">Full Name</label>
          <input class="form__input" type="text" id="full-name" name="user_full-name" minlength="4" placeholder="Required" required>

          <label class="form__label left" for="email">Email Address</label>
          <input class="form__input" type="email" id="email" name="user_email" minlength="4"  placeholder="Required" required>

          <label class="form__label left" for="phone">Phone Number</label>
          <input class="form__input" type="tel" id="phone" name="user_phone-number">

          <label class="form__label left" for="address">Street Address</label>
          <input class="form__input" type="text" id="address" name="user_address">

          <label class="form__label left" for="city">City</label>
          <input class="form__input" type="text" id="city" name="user_city">

          <label class="form__label left clearfix" for="state">State</label>
          <select class="form__select clearfix" id="state" name="user_state">

          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>

          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>

          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>

          	<option value="WY">Wyoming</option>

        <label class="form__label left clearfix" for="zip-code">Zip Code</label>
        <input class="form__input--half" type="text" id="zip-code" name="user_zip-code">
        </fieldset>
      </form>

      <hr class="container__hr-single">
      <section>
      <!--  <h1 class="section__h1">Newsletter</h1> -->
      </section>

      <form class="form" action="index.html" method="post">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Newsletter</legend>
          <label class="form__label">Select the newsletter you would like to recieve</label>
          <input class="form__input--inline" type="checkbox" id="html" name="newsletter-html"><label class="form__label--inline" for="html">HTML News</label><br>
          <input class="form__input--inline" type="checkbox" id="css" name="newsletter-css"><label class="form__label--inline" for="css">CSS News</label><br>
          <input class="form__input--inline" type="checkbox" id="js" name="newsletter-javascript"><label class="form__label--inline" for="js">Javascript News</label><br>

          <label class="form__label" >Newsletter format</label>
          <input class="form__input--inline" type="radio" id="format-html" name="format"><label class="form__label--inline" for="format-html">HTML form</label><br>
          <input class="form__input--inline" type="radio" id="format-plainText" name="format"><label class="form__label--inline" for="format-plainText">Plain text</label><br>

          <label class="form__label" for="otherTopic">Other topics you&apos;d like to hear about</label>
          <textarea class="textarea" id="otherTopic" name="user_otherTopic"></textarea>

          <input type="submit" id="submit" value="Sign Up" name="user_submit"></button>

        </fieldset>
      </form>


    </div>
</div> <!-- end of .wrap -->

<footer class="footer">
  <span>Copyright The Code Review</span>
</footer>
